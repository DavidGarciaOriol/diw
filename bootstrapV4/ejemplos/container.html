<h1>ESTE ES UN CONTENEDOR FLUIDO</h1>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm">
           Primera Columnas
        </div>
        <div class="col-sm">
           Segunda Columna
        </div>
        <div class="col-sm">
           Tercera Columna
        </div>

<h1>ESTE ES UN CONTENEDOR FIJO</h1>
<div class="container">
    <div class="row">
        <div class="col-sm">
            Primera Columnas
        </div>
        <div class="col-md">
            Segunda Columna
        </div>
        <div class="col-xl">
            Tercera Columna
        </div>
    </div>
</div>

<!--Ejercicio: Crear un container con 10 columnas -->
