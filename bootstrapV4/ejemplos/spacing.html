<!DOCTYPE html>
<html>
<head lang="es">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" >

    <!-- Incluimos librería Bootstrap css-->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css"
          integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy"
          crossorigin="anonymous">


    <!-- Incluimos las librerís JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"
            ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous">

    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js"
            integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4"
            crossorigin="anonymous">

    </script>

    <link rel="stylesheet" href="../css/comun.css"/>

    <title>Ejemplos Bootstrap Spacing</title>
</head>
<body>

<h1>SPAN CON DISTINTOS MARGENES</h1>

<div class="container border-0">
    <div class="row border-0">
        <div class="col cuadrado bg-danger mr-1"></div>
        <div class="col cuadrado bg-danger mr-2"></div>
        <div class="col cuadrado bg-danger mr-3"></div>
        <div class="col cuadrado bg-danger mr-4"></div>
        <div class="col cuadrado bg-danger mr-5"></div>
        <div class="col cuadrado bg-danger mr-auto"></div>
    </div>
</div>

<h1>SPAN CON DISTINTOS MARGENES 2</h1>

<div class="container border-0">
    <div class="row border-0">
        <div class="col cuadrado bg-danger mx-1"></div>
        <div class="col cuadrado bg-danger my-2"></div>
        <div class="col cuadrado bg-danger mx-3"></div>
        <div class="col cuadrado bg-danger my-4"></div>
        <div class="col cuadrado bg-danger mx-5"></div>
        <div class="col cuadrado bg-danger m-5"></div>
    </div>
</div>

<h1>SPAN CON DISTINTOS PADDING</h1>

<div class="container border-0">
    <div class="row border-0">
        <div class="col cuadrado bg-danger pl-1"></div>
        <div class="col cuadrado bg-danger pl-2"></div>
        <div class="col cuadrado bg-danger pl-3"></div>
        <div class="col cuadrado bg-danger pl-4"></div>
        <div class="col cuadrado bg-danger pl-5"></div>
        <div class="col cuadrado bg-danger pl-auto"></div>
    </div>
</div>

<h1>SPAN CON DISTINTOS PADDING 2</h1>

<div class="container border-0">
    <div class="row border-0">
        <div class="col cuadrado bg-danger px-1"></div>
        <div class="col cuadrado bg-danger py-2"></div>
        <div class="col cuadrado bg-danger px-3"></div>
        <div class="col cuadrado bg-danger py-4"></div>
        <div class="col cuadrado bg-danger px-5"></div>
        <div class="col cuadrado bg-danger p-5"></div>
    </div>
</div>

<!-- crea varios divs que tengan margen y padding, pero emparejados de menos a mayor. Por ejemplo mx-1 y px-5 -->

</body>
</html>
